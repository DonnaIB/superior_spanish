{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="icon-container w-50 mx-auto my-5 product-info-container m-5">
                <i class="material-icons product-icon" alt="{{ product.name }}">{{ product.icon }}</i>
                <p class="mb-0">{{ product.name }}</p>
                <p class="lead mb-0 font-weight-bold">${{ product.price }}</p>
                <p>{{ product.description|safe }}</p>
                <a class="btn mb-3 buy-button" href="{% url 'checkout' product.id %}">Buy</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
