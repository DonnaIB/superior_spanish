<div class="toast custom-toast rounded-0 rounded-0 border border-dark" data-autohide="false">
    <div class="w-100 toast-capper bg-danger"></div>
    <div class="toast-header bg-red text-light">
        <strong class="mr-auto">Error!</strong>
        <button type="button" class="ml-2 mb-1 close text-light" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body bg-white">
        {{ message }}        
    </div>
</div>
